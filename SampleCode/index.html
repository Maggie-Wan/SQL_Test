<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h3 display="flex"> <img class="" src="assets/brand/logo.png" style="margin:0px 10px 0px 0px" alt=""
                        width="57" height="57">Gainscha Receipt Printer SDK Sample</h3>
            </div>
            <div class="row g-5" style="margin:0px 0px 50px 0px">
                <div class="col-md-12 col-lg-12">
                    <span class="badge bg-secondary" style="margin:0px 0px 20px 0px;padding:10px 10px 0px 10px">
                        <h6>Connection Settings</h6>
                    </span>
                    <!-- about connection -->
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-4">
                                <label for="SIPTxt" class="form-label">Server IP</label>
                                <input type="text" class="form-control" id="SIPTxt" required>
                                <div class="invalid-feedback">
                                    Server IP is required
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <label for="PIPTxt" class="form-label">Printer IP</label>
                                <input type="text" class="form-control" id="PIPTxt" required>
                                <div class="invalid-feedback">
                                    Printer IP is required
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <label for="PortTxt" class="form-label">Printer Port</label>
                                <input type="text" class="form-control" id="PortTxt" required>
                                <div class="invalid-feedback">
                                    Printer Port is required
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="status_txt" disabled>
                            </div>

                            <div class="col-sm-4">
                                <button type="submit" class="w-100 btn btn-outline-primary btn-md"
                                    onclick="connect()">Connect</button>
                            </div>

                            <div class="col-sm-4">
                                <button type="button" class="w-100 btn btn-outline-primary btn-md"
                                    onclick="disconnect()">Disconnect</button>
                            </div>
                    </form>
                    <hr style="margin:50px 0px 20px 0px">

                    <!-- about general settings -->
                    <div class="col-md-12 col-lg-12">
                        <span class="col-sm-3 badge bg-secondary"
                            style="margin:0px 0px 10px 0px;padding:10px 10px 0px 10px">
                            <h6>General Settings</h6>
                        </span>
                    </div>
                    <!-- set speed -->
                    <div class="col-sm-3">
                        <select class="form-select" id="speed">
                            <option value="200">200</option>
                            <option value="250">250</option>
                            <option value="300">300</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="setspeed()">Set
                            Speed</button>
                    </div>

                    <!-- set density -->
                    <div class="col-sm-3">
                        <select class="form-select" id="density">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="setdensity()">Set
                            Density</button>
                    </div>

                    <!-- set paper width -->
                    <div class="col-sm-3">
                        <select class="form-select" id="paper_width">
                            <option value="80">80MM</option>
                            <option value="58">58MM</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="setpaperwidth()">Set
                            Paper
                            Width</button>
                    </div>

                    <!-- set Language -->
                    <div class="col-sm-3">
                        <select class="form-select" id="lan">
                            <option value="zh-cn">Simplified Chinese</option>
                            <option value="zh-tw">Traditional Chinese</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="setlan()">Set
                            Language</button>
                    </div>

                    <hr style="margin:50px 0px 20px 0px">

                    <div class="col-sm-3">
                        <label for="qrdata" class="form-label">QR Data</label>
                        <input type="text" class="form-control" id="qrdata" placeholder="" value="">
                    </div>

                    <div>
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="addQRcode()">Add
                            QRCode Content</button>
                    </div>

                    <hr style="margin:50px 0px 20px 0px">

                    <!-- about data sending -->
                    <div class="col-md-12 col-lg-12">
                        <span class="col-sm-3 badge bg-secondary"
                            style="margin:0px 0px 10px 0px;padding:10px 10px 0px 10px">
                            <h6>Sending Data</h6>
                        </span>
                    </div>

                    <!-- send all added data -->
                    <div>
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="sendData()"> Send
                            All Added Data</button>
                    </div>

                    <!-- send command data -->
                    <div class="col-sm-12" style="margin:30px 0px 0px 0px">
                        <textarea type="text" class="form-control" id="cmddata"></textarea>
                    </div>
                    <div class="col-sm-2">
                        <input class="form-check-input" type="checkbox" value="" id="hexchecked" checked
                            style="margin:15px 0px 0px 0px">
                        <label class="form-check-label" for="hexchecked" style="margin:10px 0px 0px 0px">
                            Hex Mode
                        </label>
                    </div>
                    <div class="col-sm-10">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="sendCmd()">Send
                            Command</button>
                    </div>
                    <hr style="margin:50px 0px 20px 0px">

                    <!-- about NV logo -->
                    <div class="col-md-12 col-lg-12">
                        <span class="col-sm-3 badge bg-secondary"
                            style="margin:0px 0px 10px 0px;padding:10px 10px 0px 10px">
                            <h6>NV Logo</h6>
                        </span>
                    </div>
                    <div class="col-sm-12">
                        <label for="formFile" class="form-label">Select and Download NV logo</label>
                        <input class="form-control" type="file" id="formFile" onchange='openFile(event)'>
                    </div>

                    <!-- set NV Print WIDHT HIGHT -->
                    <div class="col-sm-2" style="margin:25px 0px 0px 0px">
                        <span>NVlogo Print Size</span>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-select" id="nvsize">
                            <option value="SWH">Single Width and Height</option>
                            <option value="DW">Double Width</option>
                            <option value="DH">Double Height</option>
                            <option value="DWH">Double Width and Height</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="printNV()">Print NV
                            Logo</button>
                    </div>
                    <hr style="margin:50px 0px 20px 0px">

                    <!-- about printer operation -->
                    <div class="col-md-12 col-lg-12">
                        <span class="col-sm-3 badge bg-secondary"
                            style="margin:0px 0px 10px 0px;padding:10px 10px 0px 10px">
                            <h6>Printer Operation</h6>
                        </span>
                    </div>

                    <!-- Cut Paper -->
                    <div class="col-sm-4">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="cutpaper()">Cut
                            Paper</button>
                    </div>

                    <!-- Open Drawer -->
                    <div class="col-sm-4">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="opendrawer()">Open
                            Drawer</button>
                    </div>

                    <!-- Restart Printer -->
                    <div class="col-sm-4">
                        <button type="button" class="w-100 btn btn-outline-primary btn-md" onclick="restart()">Restart
                            Printer</button>
                    </div>

                    <!-- Get Printer Status -->
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="status"></input>
                    </div>
                    <div class="col-sm-4" >
                        <button type="button" class="w-100 btn btn-outline-primary btn-md"
                            onclick="realtimestatus()">Get
                            Printer Status</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="form-validation.js"></script>

</body>

</html>
